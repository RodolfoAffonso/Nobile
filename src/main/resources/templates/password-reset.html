<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: 'Helvetica', Arial, sans-serif;
            background-color: #f7f7f7;
            padding: 20px;
        }
        .email-container {
            background-color: #ffffff;
            border-radius: 12px;
            padding: 30px;
            max-width: 500px;
            margin: 0 auto;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo img {
            width: 120px;
        }
        .btn {
            display: inline-block;
            background-color: #111827;
            color: #ffffff !important;
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
        }
        .footer {
            margin-top: 25px;
            font-size: 12px;
            color: #777;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="email-container">
    <div class="logo">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6a/Nobile_Logo.png" alt="Nobile Logo"/>
    </div>

    <h2>Redefinição de senha</h2>
    <p>Olá,</p>
    <p>Recebemos uma solicitação para redefinir sua senha no <strong>Nobile</strong>.</p>
    <p>Clique no botão abaixo para escolher uma nova senha:</p>

    <div style="text-align: center; margin: 20px 0;">
        <a href="${resetLink!}" class="btn">Redefinir senha</a>

    </div>

    <p>Se você não solicitou essa alteração, ignore este e-mail.</p>

    <div class="footer">
        &copy; 2025 Nobile — Todos os direitos reservados.
    </div>
</div>
</body>
</html>
