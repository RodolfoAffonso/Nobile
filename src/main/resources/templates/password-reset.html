<!doctype html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Redefinição de Senha</title>
  <style type="text/css">
    body {
      margin: 0;
      padding: 0;
      background-color: #f7f7f7;
      font-family: Helvetica, Arial, sans-serif;
    }
    table { border-collapse: collapse; }
    a { text-decoration: none; }
  </style>
</head>
<body style="background-color:#f7f7f7;">

<div style="margin:0 auto;max-width:600px;padding:40px 0;">
  <table align="center" width="100%" cellpadding="0" cellspacing="0" style="background-color:#ffffff;border-radius:12px;padding:30px;">
    <tr>
      <td align="center" style="font-size:22px;font-weight:bold;color:#111827;padding-bottom:10px;">
        Redefinição de Senha
      </td>
    </tr>
    <tr>
      <td>
        <hr style="border-top:4px solid #E5E7EB;margin:10px 0;">
      </td>
    </tr>
    <tr>
      <td style="font-size:16px;color:#111827;padding:10px 0;">
        Olá, <b th:text="${userName}">Usuário</b>!
      </td>
    </tr>
    <tr>
      <td style="font-size:16px;color:#111827;padding:10px 0;">
        Recebemos uma solicitação para redefinir sua senha. Clique no botão abaixo para continuar:
      </td>
    </tr>
    <tr>
      <td align="center" style="padding:16px 0;">
        <a th:href="${resetLink}" style="
            display:inline-block;
            background-color:#111827;
            color:#ffffff !important;
            padding:12px 24px;
            border-radius:8px;
            font-weight:bold;
            font-family:Helvetica, Arial, sans-serif;
          " target="_blank">Redefinir senha</a>
      </td>
    </tr>
    <tr>
      <td style="font-size:16px;color:#111827;padding:10px 0;">
        Se você não solicitou essa ação, ignore este e-mail.
      </td>
    </tr>
    <tr>
      <td>
        <hr style="border-top:4px solid #E5E7EB;margin:10px 0;">
      </td>
    </tr>
    <tr>
      <td style="font-size:12px;color:#6B7280;text-align:center;padding-top:10px;">
        © 2025 Nobile. Todos os direitos reservados.
      </td>
    </tr>
  </table>
</div>

</body>
</html>
